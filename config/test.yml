base: config/base_episode.yml

model:
  backbone: vgg16_bn
  pooling: gem_pooling
  pooling_size: 7
  head: BNHead
  bn_where: after

data:
  name: peta
  train:
    num_attribute: 4
    num_instance: 32
    num_iterator: 700
    selected_ratio: 0.5
  val:
    num_attribute: 4
    num_instance: 32
    num_iterator: 100
    selected_ratio: 0.5

optimizer:
  name: sgd
  lr: 0.01
  specified_lr:
    enable: True
    lr: 0.1
    layers: [head]

loss:
  name: Singular_BCE
  reduction: mean

freeze:
  enable: True
  layers: [backbone]
  epochs: 10

lr_scheduler:
  enable: True
  name: ReduceLROnPlateau
  factor: 0.1
  patience: 6
  min_lr: 0

clip_grad_norm_:
  enable: True
  max_norm: 10.0

trainer:
  n_gpu: 1
  epochs: 100
    
trainer_colab:
  epochs: 100
